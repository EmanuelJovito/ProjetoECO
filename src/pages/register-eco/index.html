<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECO</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container-top">
        <a href="../landing/index.html"
          ><img
            src="../../assets/images/icons/seta.svg"
            alt="seta"
            class="seta"
        /></a>
        <img
          src="../../assets/images/logo_eco.svg"
          alt="logo ECO"
          class="logo"
        />
      </div>
    </header>

    <main class="wrapper">

      <div class="container-form">
        <h1>Informe os seus dados</h1>

        <form action="" method="">
          <div class="inputPosition">

            <div class="nameInput">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>

            <div class="cnpjInput">
              <label for="cnpj">CNPJ</label>
              <input type="text" id="cnpj" />
            </div>
          </div>

          <div class="imgInput">
            <label for="imagem">Imagem</label>
            <input type="url" id="imagem" placeholder="http://"/>
          </div>

          <div class="whatsappInput">
            <label for="whatsapp">Whatsapp (somente números)</label>
            <input type="number" id="whatsapp" />
          </div>

          <div class="inputPosition">
            <div class="enderecoInput">
              <label for="endereco">Endereço</label>
              <input type="text" id="endereco" />
            </div>

            <div class="bairroInput">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" />
            </div>
          </div>

          <div class="compInput">
            <label for="comp">Complemento</label>
            <input type="text" id="comp" />
          </div>

        </form>

      </div>

    </main>
    <script src="./script.js"></script>
  </body>
</html>
