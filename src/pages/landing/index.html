<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECO</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container-left">
          <div class="container-top">
            <img src="../../assets/images/logo_eco.svg" alt="logo_eco" />
            <p class="subtitle">
              Para aqueles que se preocupam com o meio ambiente !
            </p>
          </div>
          <div class="container-buttons">
            <div class="button search">
              <img src="../../assets/images/icons/search.svg" alt="search" />
              <p>Procurar eco ponto</p>
            </div>
            <div class="button truck">
              <img src="../../assets/images/icons/truck.svg" alt="truck" />
              <p>Cadastrar eco ponto</p>
            </div>
          </div>
        </div>
        <div class="container-right">
          <img src="../../assets/images/recycling.svg" alt="recycling" />
        </div>
      </div>
    </main>
  </body>
</html>
